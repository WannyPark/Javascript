<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>[Write] PORTFOLIO BY JIWHY</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="title-head">
            <h1>PORTFOLIO BY JIWHY</h1>
        </div>
        <div class="contents">
            <div class="contents-main contents-input">
                <div class="input-head">
                    <input type="text" placeholder="제목을 입력하세요.">
                </div>
                <div class="group">
                    <form>
                        <select name="group">
                            <option value="none">그룹 선택</option>
                            <option value="hcj">HTML-CSS-JS</option>
                            <option value="js">JS</option>
                            <option value="al">Algorithm</option>
                        </select>
                    </form>
                </div>
                <div class="input-contents">
                    <textarea placeholder="내용을 입력하세요."></textarea>
                </div>
                <div class="input-button">
                    <a href="./main.html" class="write">작성</a><a href="./main.html" class="cancel">취소</a>
                </div>
            </div>
            <div class="contents-list">
                <div class="list-head">
                    <h2 class="list">list</h2>
                    <button class="writeNew">New</button>
                </div>
                <div>
                    <div class="html-css-js-head">HTML / CSS / JS</div>
                    <ul class="html-css-js-list none">
                        <li>html1</li>
                        <li>html2</li>
                        <li>css1</li>
                        <li>js1</li>
                    </ul>
                </div>
                <div>
                    <div class="javascript-head">Javascript</div>
                    <ul class="javascript-list none">
                        <li>js1</li>
                        <li>js2</li>
                        <li>js3</li>
                        <li>js4</li>
                    </ul>
                </div>
                <div>
                    <div class="algorithm-head">Algorithm</div>
                    <ul class="algorithm-list none">
                        <li>al1</li>
                        <li>al2</li>
                        <li>al3</li>
                        <li>al4</li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="search-text">
                    <button class="search-button">검색</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
